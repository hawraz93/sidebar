<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body >

    <style>
        [x-cloak]{
            display: none;
        }
    </style>
    
    <div 
    x-data
    class="flex justify-between h-screen mx-auto antialiased">

        <div  class="fixed w-64 h-screen space-y-2 transition-all duration-300 bg-gray-900 sm:relative"
           x-bind:class="{
            'w-64':$store.sidebar.full, 
            'w-64 sm:w-20':!$store.sidebar.full,
            'top-0 left-0':$store.sidebar.navOpen,
            'top-0 -left-64 sm:left-0':!$store.sidebar.full
           }"
        >
            <h1 class="py-4 font-black text-white"
               x-bind:class="
                        $store.sidebar.full ? 'text-2xl px-4 ' : 'text-xl px-4 xm:px-2' 
                        "
            >LOGO</h1>
            <div class="px-4 space-y-2">


                <!-- sidebar Toggle -->

                <button 
                @click="$store.sidebar.full = !$store.sidebar.full"
                class="absolute hidden p-1 bg-gray-900 rounded-full shadow-md sm:block -right-3 top-10">
                    <svg 
                    x-bind:class="$store.sidebar.full ? 'rotate-180 ': '-rotate-'"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                    class="w-4 h-4 text-white transition-all duration-300 transform ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                      </svg>
                      
                </button>
                <!-- Home -->
                <div
                x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                    class="relative flex items-center p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                    </svg>
                    <h1 
                    x-bind:class="$store.sidebar.full ? '' : 'hidden' "
                    >Dashboard</h1>
                </div>

                <!-- Audience -->
                <div class="relative">

                    <!-- Dropdown Head-->
                    <div
                    x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                        class="flex items-center justify-between p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800">
                        <div class="relative flex space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>

                            <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden' ">Audiance</h1>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>

                    </div>

                    <!-- Dropdown Content -->
                    <div class="space-y-3 text-gray-400">
                        <h1 class="cursor-pointer hover:text-gray-200">Items 1</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Items 2</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Items 3</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Item 4</h1>
                    </div>
                </div>

                <!-- Post -->
                <div
                 x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                    class="relative flex items-center justify-between p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800 ">
                    <div class="flex space-x-2 items center">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                        </svg>
                        <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden' ">Post</h1>
                    </div>
                    <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden'" class="w-5 h-5 p-1 text-sm leading-3 text-center text-gray-900 bg-green-400 rounded-sm">8</h1>
                </div>


                <!-- Scheduales -->
                <div
                x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                    class="relative flex items-center justify-between p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800 ">
                    <div class="flex space-x-2 items center">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>

                        <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden' ">Scheduales</h1>
                    </div>
                    <div  x-bind:class="$store.sidebar.full ? '' : 'hidden'" class="flex items-center space-x-2">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                        </svg>

                        <h1 class="w-5 h-5 p-1 text-sm leading-3 text-center text-gray-900 bg-pink-400 rounded-sm">8
                        </h1>
                    </div>
                </div>

                  <!-- Income -->
                  <div class="relative">

                    <!-- Dropdown Head-->
                    <div
                       x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                        class="flex items-center justify-between p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800">
                        <div class="relative flex space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>

                            <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden' ">Income</h1>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>

                    </div>

                    <!-- Dropdown Content -->
                    <div class="space-y-3 text-gray-400">
                        <h1 class="cursor-pointer hover:text-gray-200">Items 1</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Items 2</h1>
                        
                        <!--Sub Dropdown  -->
                        <div class="relative w-full">
                            <div class="flex items-center justify-between cursor-pointer">
                                
                                <h1 class="cursor-pointer hover:text-gray-200">Items 3</h1>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                            </div>
                            <div>
                                <h1 class="cursor-pointer hover:text-gray-200">Sub Item 1</h1>
                                <h1 class="cursor-pointer hover:text-gray-200">Sub Item 2</h1>
                                <h1 class="cursor-pointer hover:text-gray-200">Sub Item 3</h1>
                            </div>
                        </div>

                        <h1 class="cursor-pointer hover:text-gray-200">Item 4</h1>
                    </div>
                </div>

                <!-- Promote -->
                <div class="relative">

                    <!-- Dropdown Head-->
                    <div
                    x-bind:class="{'justify-start':$store.sidebar.full, 'sm:justify-center':!$store.sidebar.full }"
                        class="flex items-center justify-between p-2 space-x-2 text-gray-400 rounded-md cursor-pointer hover:text-gray-200 hover:bg-gray-800">
                        <div class="relative flex space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75" />
                              </svg>
                              

                            <h1 x-bind:class="$store.sidebar.full ? '' : 'hidden' ">Promote</h1>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>

                    </div>

                    <!-- Dropdown Content -->
                    <div class="space-y-3 text-gray-400">
                        <h1 class="cursor-pointer hover:text-gray-200">Items 1</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Items 2</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Items 3</h1>
                        <h1 class="cursor-pointer hover:text-gray-200">Item 4</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="public/alpine.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
